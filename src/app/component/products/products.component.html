<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 class="product-content text-center">{{item.title}}</h5>
                <p class="product-content text-center">{{item.description}}</p>
                <p><strong>Price: </strong>${{item.price}}</p>
                <button (click)="addToCart(item)" class="btn btn-primary">Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
